<!DOCTYPE html>
<html lang="en">

<body>

        <tr>
          <td>2</td>

        </tr>
        <tr>
          <td>3</td>
          <td>Game of Thrones</td>
          <td>HBO</td>
          <td>8</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Orange Is the New Black</td>

          <td>7</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Sherlock</td>
          <td>BBC</td>

        </tr>
        <tr>
          <td>6</td>

        </tr>

          </td>
        </tr>

    </table>
  </div>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
